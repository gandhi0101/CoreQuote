<tr id="client-{{ client.pk }}">
  <td class="cell-strong">{{ client.name }}</td>
  <td>{% if client.email %}{{ client.email }}{% else %}<span class="muted">Sin correo</span>{% endif %}</td>
  <td>{{ client.created_at|date:"d/m/Y H:i" }}</td>
  <td class="row-actions">
    <button
      class="link"
      hx-get="{% url 'clients:update' client.pk %}"
      hx-target="#client-form-container"
      hx-swap="innerHTML"
    >Editar</button>
    <button
      class="link danger"
      hx-delete="{% url 'clients:delete' client.pk %}"
      hx-target="#client-{{ client.pk }}"
      hx-swap="outerHTML"
      hx-confirm="Â¿Eliminar este cliente?"
      data-confirm-title="Eliminar cliente"
      data-confirm-icon="warning"
      data-confirm-button-text="SÃ­, eliminar"
      data-cancel-button-text="Cancelar"
      data-confirm-button-color="#d33"
      data-cancel-button-color="#64748b"
    >Eliminar</button>
  </td>
</tr>
