<tr id="quote-{{ quote.pk }}">
  <td class="cell-strong">#{{ quote.pk }}</td>
  <td>{{ quote.client }}</td>
  <td>${{ quote.total|floatformat:2 }}</td>
  <td><span class="status status-{{ quote.status }}">{{ quote.get_status_display }}</span></td>
  <td>{{ quote.created_at|date:"d/m/Y H:i" }}</td>
  <td class="row-actions">
    <button
      class="link"
      hx-get="{% url 'quotes:edit' quote.pk %}"
      hx-target="#quote-modal-body"
      hx-swap="innerHTML"
      data-modal-trigger="#quote-modal"
    >Editar</button>
    <a
      class="link"
      href="{% url 'quotes:pdf' quote.pk %}"
      target="_blank"
      rel="noopener"
    >Generar PDF</a>
    <button
      class="link danger"
      hx-delete="{% url 'quotes:delete' quote.pk %}"
      hx-target="#quote-{{ quote.pk }}"
      hx-swap="outerHTML"
      hx-confirm="¿Eliminar esta cotización?"
      data-confirm-title="Eliminar cotización"
      data-confirm-icon="warning"
      data-confirm-button-text="Sí, eliminar"
      data-cancel-button-text="Cancelar"
      data-confirm-button-color="#d33"
      data-cancel-button-color="#64748b"
    >Eliminar</button>
  </td>
</tr>
