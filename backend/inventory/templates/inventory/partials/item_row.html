<tr id="item-{{ item.pk }}">
  <td class="cell-strong">{{ item.sku }}</td>
  <td>{{ item.name }}</td>
  <td>{{ item.stock }}</td>
  <td>${{ item.cost|floatformat:2 }}</td>
  <td class="row-actions">
    <button
      class="link"
      hx-get="{% url 'inventory:update' item.pk %}"
      hx-target="#item-form-container"
      hx-swap="innerHTML"
    >Editar</button>
    <button
      class="link danger"
      hx-delete="{% url 'inventory:delete' item.pk %}"
      hx-target="#item-{{ item.pk }}"
      hx-swap="outerHTML"
      hx-confirm="¿Eliminar este producto?"
      data-confirm-title="Eliminar producto"
      data-confirm-icon="warning"
      data-confirm-button-text="Sí, eliminar"
      data-cancel-button-text="Cancelar"
      data-confirm-button-color="#d33"
      data-cancel-button-color="#64748b"
    >Eliminar</button>
  </td>
</tr>
